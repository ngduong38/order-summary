<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main" >
    <div class="card">
      <img class="hero" src="./images/illustration-hero.svg" alt="">
      <div class="container">
        <h1 class="title">Order Summary</h1>
        <p class="p">You can listen to millions of song audiobooks, and podcasts on any device anywhere you like!</p> 
        
        <div class="plan-container">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$599.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="proceed-button">Proceed to Payment </button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
